<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Translation</title>
</head>
<body>
    <h1>Upload a File for Translation</h1>

    <!-- Form to upload file and select language -->
    <form action="/file_translate" method="POST" enctype="multipart/form-data">
        <label for="file">Upload file:</label>
        <input type="file" name="file" id="file" accept=".txt, .pdf, .doc, .docx" required>

        <label for="language">Select language:</label>
        <select name="language" id="language" required>
            {% for code, language in languages.items() %}
                <option value="{{ code }}">{{ language }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
    {% endif %}

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
