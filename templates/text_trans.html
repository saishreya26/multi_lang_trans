<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translation</title>
</head>
<body>
    <h1>Translate Text</h1>

    <!-- Form to enter text and select language -->
    <form action="/text_translate" method="POST">
        <label for="text">Enter text to translate:</label><br>
        <textarea name="text" id="text" rows="4" cols="50"></textarea><br><br>

        <label for="language">Select target language:</label><br>
        <select name="language" id="language">
            {% for lang_code, lang_name in languages.items() %}
                <option value="{{ lang_code }}">{{ lang_name.capitalize() }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Translate Text</button>
    </form>

    {% if translated_text %}
        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
    {% endif %}

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
